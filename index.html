<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Surtidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="scripts/utils.js"></script>
    <script defer src="scripts/storage.js"></script>
    <script defer src="scripts/compra.js"></script>
    <script defer src="scripts/compra.controller.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Asistente de Surtidos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="prelista.html">Lista de pre-compra</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Lista de compras</h1>
        <div class="input-group mb-1">
            <input id="productNameImput" type="text" class="form-control" placeholder="Nombre de producto"
                aria-label="productName">
        </div>
        <div class="input-group mb-2">
            <span class="input-group-text">$</span>
            <input id="productPriceImput" type="number" class="form-control" placeholder="Precio $$" aria-label="price">
            <span class="input-group-text">x</span>
            <input id="productQuantityInput" type="number" min="1" class="form-control" placeholder="Cantidad"
                aria-label="price" value="1">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-dark" type="button" id="saveProduct">Agregar</button>
        </div>
        <br>
        <div class="list">
            <div class="mt-5">
                <h3 id="importeTotal"></h3>
                <ul class="list-group" id="products_list"></ul>
            </div>
        </div>
        <br><br><br><br> <!-- Mejorar esta chanchada de los br!! -->
        <button class="btn btn-dark" type="button" id="clearSurtidosList">Vaciar lista</button>
    </div>
    <br>
</body>

</html>
